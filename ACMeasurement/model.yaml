      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateEnergyMeteringStarted:
      description: The starting date for metering energy in an ISO8601 UTC format
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
